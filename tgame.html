<html>

    <canvas id="gameCanvas" width="800" height="600">

    </canvas>

    <script>
    
    var canvas;
    var canvasContext;
    var ballX = 50;
    var ballY = 50;
    var ballSpeedX = 10;
    var ballSpeedY = 4;
    var paddle1Y = 250;
    var paddle2Y = 250;
    const paddle_height = 100;
    const paddle_thickness = 7;
    var player1score = 0;
    var player2score = 0;
    const win_score = 3;
    var win_screen = false;

    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
    };
    }

    function handleClick(evt) {
        if(win_screen) {
            
            win_screen = false;
        };
    };

    window.onload = function() {
        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");
        var framesPerSecond = 30;
        setInterval(function() {
            moveEverything();
            drawEverything();
        }, 1000/framesPerSecond);
        canvas.addEventListener("mousemove", function(evt) {
            var mousePos = calculateMousePos(evt);
            paddle1Y = mousePos.y-(paddle_height/2);
        });
        canvas.addEventListener("mousedown", handleClick);
    }

    function ballResest() {
        if( player1score >= win_score || player2score >= win_score) {
            player1score = 0;
            player2score = 0;
            win_screen = true;
        }
        ballX = canvas.width/2;
        ballY = canvas.height/2;
        ballSpeedX = -ballSpeedX;
    }

    function botMove() {
        var paddle2YCenter = paddle2Y + (paddle_height/2);
        if(paddle2YCenter < ballY - 0.4*paddle_height) {
            paddle2Y += 8;
        } else if (paddle2YCenter < ballY + 0.4*paddle_height) {
            paddle2Y -= 8;
        };
    }

    function moveEverything() {
        if(win_screen) {
            return;
        };
        botMove();
        ballX = ballX + ballSpeedX;
        ballY = ballY + ballSpeedY;
        if(ballX > canvas.width - 10) {
            if(ballY > paddle2Y &&
               ballY <  paddle2Y + paddle_height) {
                ballSpeedX = -ballSpeedX;
                var deltaY = ballY - (paddle2Y + paddle_height/2);
                ballSpeedY = deltaY * 0.35;
               } else {
                player1score ++;
                ballResest();
                               };
        }
        if(ballX < 0) {
            if(ballY > paddle1Y &&
               ballY <  paddle1Y + paddle_height) {
                ballSpeedX = -ballSpeedX;
                var deltaY = ballY - (paddle1Y + paddle_height/2);
                ballSpeedY = deltaY * 0.35;
               } else {
                player2score ++;
                ballResest();
               };
        }
        if(ballY > canvas.height - 10) {
            ballSpeedY = -ballSpeedY;
        }
        if(ballY < 0) {
            ballSpeedY = -ballSpeedY;
        }
    }
    
    function drawNet () {
        for( var i = 0; i < canvas.height; i += 40) {
            canvasContext.fillStyle = "white";
            canvasContext.fillRect(canvas.width/2 - 2, i, 2, 20);
        };
    };

    function drawEverything() {
        canvasContext.fillStyle = "black";
        canvasContext.fillRect(0, 0, canvas.width, canvas.height);
            if(win_screen) {
            canvasContext.fillStyle = "white";
            if(player1score = win_score) {
                canvasContext.fillText("YOU WON !", canvas.width/2 - 50, canvas.height/2);
                
            } else if(player2score = win_score) {
                canvasContext.fillText("COMPUTER WON !", canvas.width/2 - 50, canvas.height/2 - 100);
                
            };
            canvasContext.fillText("CLICK TO CONTINUE", canvas.width/2 - 70, canvas.height/2 - 50);
            return;
        };
        drawNet();
        canvasContext.fillStyle = "white";
        canvasContext.fillRect(0, paddle1Y, paddle_thickness, paddle_height);
        canvasContext.fillStyle = "white";
        canvasContext.fillRect(canvas.width - paddle_thickness, paddle2Y, paddle_thickness, paddle_height);
        canvasContext.fillStyle = "white";
        canvasContext.beginPath();
        canvasContext.arc(ballX, ballY, 10, 0, Math.PI*2, true);
        canvasContext.fill();
        canvasContext.fillText(player1score, 100, 100);
        canvasContext.fillText(player2score, canvas.width - 100, 100);
    }

    
    </script>

</html>
